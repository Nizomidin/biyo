name: Test CI/CD

# Simple workflow to verify CI/CD is working
on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    name: Verify CI/CD is working
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check workflows exist
