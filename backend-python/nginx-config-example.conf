# Nginx configuration for Serkor Backend
# Place this in /etc/nginx/sites-available/serkor-backend
# Then: sudo ln -s /etc/nginx/sites-available/serkor-backend /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 46.173.27.246;  # Your VPS IP or domain

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout for large requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

